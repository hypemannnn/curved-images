<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title></title>
</head>
<body>
    <a-scene background="color: green">
        <a-assets>
            <img id="inter1" src="interactive.png">
            <img id="inter2" src="interactive2.png">
            <img id="mozver" src="mozvr.png">
            <img id="shadow" src="shadow.png">
            <img id="wiki" src="wiki.png">
        </a-assets>
        <a-curvedimage src="#inter1" radius="5.7" theta-length="70" position=" -2 0.7 -3" height="2.6" ></a-curvedimage>
        <a-curvedimage src="#inter2" radius="5.7" theta-length="40" position=" 2 0.7 0" rotation="0 -130 0" scale="2.5 2.5 2.5"></a-curvedimage>
        <a-curvedimage src="#wiki" radius="5"position="1 3 -2" scale="4 4 4" theta-length="130" height="4"rotation="0 90 0" ></a-curvedimage>
        <a-image src="#shadow" position="1 -2 -14" scale="3 3 3" rotation="90 0 0"></a-image>
    </a-scene>
</body>
</html>
